<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Your favourite music is here</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemsContainer">

                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span>Warriyo - Mortels</span>
                <span class="songlistplay"><span class="timestamp">03:50</span><i id="1" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
        </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="">
                <span>Cielo - Huma Huma</span>
                <span class="songlistplay"><span class="timestamp">02:33</span><i id="2" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
        </div>
        <div class="songItem">
            <img src="covers/3.jpg" alt="">
                <span>DEF KEV - Invincible</span>
                <span class="songlistplay"><span class="timestamp">04:33</span><i id="3" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
        </div>
        <div class="songItem">
            <img src="covers/4.jpg" alt="">
            <span>Different Heaven - My Heart</span>
            <span class="songlistplay"><span class="timestamp">04:27</span><i id="4" class="fa-solid songItemPlay fa-circle-play"></i>
        </span>
    </div>
    <div class="songItem">
        <img src="covers/5.jpg" alt="">
        <span>Janji Heroes Tonight</span>
                <span class="songlistplay"><span class="timestamp">03:28</span><i id="5" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
        </div>
        <div class="songItem">
            <img src="covers/6.jpg" alt="">
            <span>Rabba</span>
            <span class="songlistplay"><span class="timestamp">02:54</span><i id="6" class="fa-solid songItemPlay fa-circle-play"></i>
        </span>
    </div>
    <div class="songItem">
        <img src="covers/7.jpg" alt="">
        <span>Sakhiyaan</span>
        <span class="songlistplay"><span class="timestamp">04:24</span><i id="7" class="fa-solid songItemPlay fa-circle-play"></i>
    </span>
</div>
<div class="songItem">
    <img src="covers/9.jpg" alt="">
    <span>Bhula Dena</span>
    <span class="songlistplay"><span class="timestamp">03:31</span><i id="8"class="fa-solid songItemPlay fa-circle-play"></i>
</span>
</div>
<div class="songItem">
    <img src="covers/10.jpg" alt="">
    <span>Tumhari Kasam</span>
    <span class="songlistplay"><span class="timestamp">04:24</span><i id="9" class="fa-solid songItemPlay fa-circle-play"></i>
</span>
</div>
</div>
</div>
<div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay" ></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40" alt="" id="gif">
            <span class="masterSongName"></span>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/c9db41f0a8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
